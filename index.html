<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<style>
    @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap");

    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Open Sans', sans-serif;
    }

    .container {
        width: 25%;
        margin: 3rem auto;
    }

    .imgsec {
        padding: 2rem 1rem 1rem 1rem;
        text-align: center;
    }

    img {
        width: 100%;
        height: auto;
        border-radius: 50%;
        border: 1px solid #1d0b40;
        box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
    }

    .imgsec img {
        width: 140px;
    }

    .content {
        padding: 10px;
    }

    .cont {
        display: flex;
        gap: 5px;
        justify-content: center;
    }

    .content p {
        color: black;
        font-weight: 400;
        padding: 0 10px 5px 10px;
    }

    .cont h1 {
        padding: 2px;
        font-size: 11px;
        color: rgb(55, 55, 55);
    }

    .txt1,
    .txt2 {
        border: 1px solid #579597;
        box-shadow: rgba(233, 70, 45, 0.818) 0px 1px 3px 0px inset, rgba(233, 70, 45, 0.818) 0px 1px 3px 0px
    }

    .butnsec {
        display: flex;
        flex-direction: column;
        gap: 5px;
        align-items: center;
        padding: 0 1rem 1rem 1rem;
    }

    .butnsec a {
        width: 100%;
    }

    .btn {
        width: 100%;
        padding: 16px;
        color: #1d0b40;
        border: 1px solid gray;
        box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
    }

    @media (max-width:600px) {
        .container {
            width: 100%;
        }

        section {
            padding: 15px;
        }
    }
</style>

<body>
    <section>
        <div class="container">
            <div class="imgsec">
                <img src="/img/photo.png" alt="">
                <div class="content">
                    <p>Vivek Makwan</p>
                    <div class="cont">
                        <div class="txt1">
                            <h1>Frontend Developer</h1>
                        </div>
                        <div class="txt2">
                            <h1>UI/XI Web-Designer</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="butnsec">
                <a href="Portfolio.html"><button class="btn">Portfolio</button></a>
                <a href="#"><button class="btn">Github</button></a>
                <a href="#"><button class="btn">Linkedin</button></a>
                <a href="#"><button class="btn">Massage</button></a>
                <a href="#"><button class="btn">Contact</button></a>
            </div>
        </div>
    </section>
</body>

</html>
